version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm i

    build:
      commands:
        - echo "NEXTAUTH_URL=$NEXTAUTH_URL" >> .env.local
        - echo "MONGO_URI=$MONGO_URI" >> .env.local
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - "**/*"
  cache:
    paths:
      - node_modules/**/*
